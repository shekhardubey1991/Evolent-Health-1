 <h2>Add New Contacts</h2>

<form id="userNewData" name="userNewData" #userData = "ngForm" (ngSubmit) = "addNewUser(userData.value)">
  <label>Name: </label><input type="text" name="name" id="name" placeholder="name" ngModel><br>
  <label>Email: </label><input type="email" name="emailid" id="emailid" placeholder="emailid" ngModel><br>
  <label>Phone: </label><input type="tel" name="phone" id="phone" placeholder="phone" ngModel><br>
  <label>City: </label><input type="text" name="city" id="city" placeholder="city" ngModel><br>
  <label>State: </label><input type="text" name="state" id="state" placeholder="state" ngModel><br>
  <label>Country: </label><input type="text" name="country" id="country" placeholder="country" ngModel><br>
  <label>Inactive</label>
  <span>
    <label  class="switch">
    <input type="checkbox" name="forActive" [(ngModel)]="checked">
    <span class="slider round"></span> 
  </label>
  </span>
  <label>Active</label><br>
  <input type="submit" value="Add User">
</form>

<br>
<h3 *ngIf = "isAdded">{{confirmationString}}</h3>
